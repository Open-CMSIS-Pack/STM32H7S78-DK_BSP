# A project translates into one executable or library.
project:

  generators:
    options:
      - generator: CubeMX
        map: Appli


  # List components to use for your application.
  # A software component is a re-usable unit that may be configurable.
  components:
    - component: Device:CubeMX

    - component: ARM::CMSIS:CORE

    - component: ARM::CMSIS:OS Tick:SysTick
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source
    - component: ARM::CMSIS-Compiler:CORE
    - component: ARM::CMSIS-Compiler:STDIN:Custom
    - component: ARM::CMSIS-Compiler:STDOUT:Custom
    - component: ARM::CMSIS-Compiler:STDERR:Custom

    - component: CMSIS Driver:USART
    - component: CMSIS Driver:VIO:Board&STM32H7S78-DK

  linker:
    - script: STM32CubeMX/STM32H7S78-DK/STM32CubeMX/MDK-ARM/Appli/stm32h7rsxx_RAMxspi1_ROMxspi2.sct

  # List of source groups and files added to a project or a layer.
  groups:
    - group: Documentation
      files:
        - file: README.md
    - group: Source Files
      files:
        - file: Blinky.c
        - file: retarget_stdio.c
